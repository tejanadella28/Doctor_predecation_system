<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me - AI Health Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

      :root {
        --light-bg: #fdf6ec;
        --light-primary: #f4a261;
        --light-secondary: #2a9d8f;
        --light-heading: #264653;
        --light-text: #3d405b;
        --light-button: #e76f51;

        --dark-bg: #1b1d2b;
        --dark-primary: #e9c46a;
        --dark-secondary: #2a9d8f;
        --dark-heading: #f4f4f4;
        --dark-text: #b5b5c3;
        --dark-button: #e76f51;
      }

      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--light-bg);
        color: var(--light-text);
        transition: all 0.3s ease;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      body.dark-mode {
        background-color: var(--dark-bg);
        color: var(--dark-text);
      }

      nav {
        background: linear-gradient(
          to right,
          var(--light-heading),
          var(--light-secondary)
        );
      }

      .dark-mode nav {
        background: linear-gradient(
          to right,
          var(--dark-bg),
          var(--dark-secondary)
        );
      }

      .container-box {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 1rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .dark-mode .container-box {
        background: rgba(27, 29, 43, 0.8);
      }

      .container-box:hover {
        transform: scale(1.05);
        box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
      }

      .contact-info {
        list-style: none;
        padding: 0;
      }

      .contact-info li {
        margin: 15px 0;
        font-size: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        transition: all 0.3s ease;
      }

      .contact-info a {
        text-decoration: none;
        color: var(--light-primary);
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .dark-mode .contact-info a {
        color: var(--dark-primary);
      }

      .contact-info a:hover {
        color: var(--light-button);
        text-shadow: 0 0 10px rgba(231, 111, 81, 0.3);
      }

      .icon {
        font-size: 22px;
        color: var(--light-secondary);
        transition: all 0.3s ease;
      }

      .dark-mode .icon {
        color: var(--dark-secondary);
      }

      .contact-info li:hover .icon {
        color: var(--light-button);
        transform: scale(1.2);
      }

      .btn {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 20px;
        border-radius: 50px;
        font-size: 18px;
        font-weight: 600;
        text-decoration: none;
        text-transform: uppercase;
        background-color: var(--light-button);
        color: white;
        box-shadow: 0 5px 15px rgba(231, 111, 81, 0.3);
        transition: all 0.3s ease;
      }

      .dark-mode .btn {
        background-color: var(--dark-button);
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(231, 111, 81, 0.5);
      }

      footer {
        background: linear-gradient(
          to right,
          var(--light-heading),
          var(--light-secondary)
        );
        color: white;
      }

      .dark-mode footer {
        background: linear-gradient(
          to right,
          var(--dark-bg),
          var(--dark-secondary)
        );
      }
    </style>
  </head>
  <body>

    </nav>

    <!-- Scripts -->
    <script>
      const darkModeToggle = document.getElementById("darkModeToggle");
      darkModeToggle.addEventListener("click", function () {
        document.body.classList.toggle("dark-mode");
        this.innerHTML = document.body.classList.contains("dark-mode")
          ? '<i class="fas fa-sun"></i>'
          : '<i class="fas fa-moon"></i>';
      });
    </script>
  </body>
